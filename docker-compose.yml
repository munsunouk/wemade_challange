version: '3'
services:
  db:
    image: mysql:8.0
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 'abcd'
      MYSQL_DATABASE: TEST_DATABASE

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./.env
